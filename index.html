<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="bg">
        <img src="wp14584131-metaphor-refantazio-wallpapers.jpg" alt="" />
      </div>
      <div class="formdiv">
        <div class="phrase">
          "I am glad to see more optimism in the world. Still, it will take more
          than that to effect true change."
        </div>
        <form action="#">
          <div class="formdata">
            <div>
              <label for="firstname">FIRST NAME</label>
              <input type="text" name="" id="firstname" required />
            </div>

            <div>
              <label for="lastname">LAST NAME</label>
              <input type="text" id="lastname" required />
            </div>

            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" required />
            </div>

            <div>
              <label for="phone">PHONE NUMBER</label>
              <input type="text" name="" id="phone" required />
            </div>

            <div>
              <label for="pass">PASSWORD</label>
              <input type="text" id="pass" required />
            </div>

            <div>
              <label for="confirmpass">CONFIRM PASSWORD</label>
              <input type="text" id="confirmpass" required />
            </div>
          </div>
          <div>
            <input id="confirm" type="submit" value="Create Account" />
          </div>
        </form>
        <div class="login">
          <p>Already have an account?</p>
          <a href="#">Log in</a>
        </div>
      </div>
    </main>
  </body>
</html>
